<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
           {{message}} 
    </div>

    <div id="app-2">
            <span v-bind:title="message">
                鼠标悬停查看动态绑定提示
            </span>
    </div>

    <div id="app-3">
        <span v-if='seen'>The message is avabiable</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}} </p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <pre></pre>
    <ol>
        <!-- 构建一个todo-item的组件 -->
        <todo-item></todo-item>
    </ol>

    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in vegetables"
                v-bind:todo="item"
                v-bind:key="item.id"></todo-item>
        </ol>
    </div>
<script src="./index.js"></script>
</body>
</html>
