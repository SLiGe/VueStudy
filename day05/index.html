<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全局组件学习</title>
</head>
<body>
    
<div id="app1">
<global-component></global-component>
</div>
 <div id="app2">
     <local-component></local-component>
 </div>

    <script src="../vue.js"></script>
    <script>
    Vue.component("global-component",
        {
            data() {
                return {
                    site:"www.niuren.com",
                    source:["html","Java","NodeJs"]
                };
            },

            //组件注册
            template:'<div><p>欢迎到{{site}}</p><ul v-for="item in source"><li>{{item}}</li></ul></div>'
        }
    );
    let vm1 = new Vue({
        el:'#app2',
        components:{
            /*组件名称不能大写*/
            'local-component':{
                data() {
                    return {
                        site:"www.html.cc",
                        myStyle:{'color':'red','fontSize':'15'}
                    };
                },
                template: '<div>欢迎来到{{site}} <span v-bind:style="myStyle"></span></div>'
            },

        }

    })
    </script>
</body>
</html>
