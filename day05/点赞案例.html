<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点赞</title>
</head>
<body>
<div id="app">
<like></like>

</div>
<template id="like"><div :style="isLiked ? {backgroundColor:`yellow`} : ''"><button @click="setLike">{{text}} {{count}}</button></div></template>
<script src="../vue.js"></script>
<script>

    let vm = new Vue({
        el:'#app',
        components:{
            'like':{
                data() {
                    return {
                        text:'点赞',
                        count:200,
                        isLiked:false
                    };
                },
                template:'#like',
                methods:{
                    setLike:function () {
                        if (!this.isLiked){
                            this.count++;
                            this.text = "已点赞"
                        }else {
                            this.count--;
                            this.text = "取消点赞";
                        }
                        this.isLiked = !this.isLiked;
                    }
                }
            },

        }


    })

</script>
</body>
</html>
