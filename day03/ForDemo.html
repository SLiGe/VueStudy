<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>V FRO D</title>
    <script src="../vue.js"></script>
</head>
<body>
        <div id="app">
            <ol>
                <li v-for="item in program">{{item}}</li>
            </ol>
            <ol>
                <li v-for="person in products" >
                    {{person.name}}
                    {{person.age}}
                </li>
            </ol>
            <ol>
                <li v-for="person in products" >
                    {{person.name}}
                    {{person.age}}
                </li>
                <li v-for="(person, index) in products" :key="index">
                    {{index}}
                    {{person.name}}
                    {{person.age}}
                </li>
            </ol>
        </div>

    <script>
    let vm = new Vue({
        el:'#app',
        data: {
            program:['Java','PHP','Node.Js'],
            products:[
                {name:'钟加利',age:22},
                {
                    name:'李艳',age:23
                }
            ]
        },
    })
    </script>
</body>
</html>
